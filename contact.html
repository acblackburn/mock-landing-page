<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>RealFakeBikeCo.</title>
  </head>
  <body>
    <a href="contact.html" class="top-banner">10% Student Discount</a>
    <div class="solid-header-bg">
        <header class="topnav">
          <div class="nav-icon" onClick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <a href="index.html" class="header-brand">RealFakeBikeCo</a>
          <div class="desktopNavMenu">
            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </header>
      <div class="mobileNavMenu">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="wrapper">
        <h1 class="title-text">Contact Us</h1>
        <h2 class="title-info">For enquiries about student discount, special offers, or any other general enquiriy, please complete the form below</h2>
      </div>
    </div>
    <main>
      <div class="wrapper">
        <form class="contact-form">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" placeholder="Enter your message here"rows="5"></textarea>
          </div>
          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Special Offers</a></li>
        <li><a href="contact.html">Student Discount</a></li>
      </ul>
      <div class="footer-sm">
        <a href="https://www.facebook.com/">
          <img src="images/facebook_icon.png" alt="facebook icon">
        </a>
        <a href="https://www.linkedin.com/">
          <img src="images/linkedin_icon.png" alt="linkedin icon">
        </a>
        <a href="https://www.twitter.com/">
          <img src="images/twitter_icon.png" alt="twitter icon">
        </a>
        <a href="https://www.instagram.com/">
          <img src="images/instagram_icon.png" alt="instagram icon">
        </a>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
